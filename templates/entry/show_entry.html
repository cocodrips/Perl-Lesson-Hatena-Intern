[% WRAPPER 'diary_base.tt' %]

<div class="span2 round date" style="float: left;" >
  [% entry.created %]
</div>
<h2>[% entry.title %]</h2>

<div class="row-fluid">
  <div class="palette palette-wet-asphalt span7 round" style="min-height: 100px; margin-bottom: 30px;">
   [% entry.body %]
  </div>
</div>


<h2>Comments</h2>
<div class="row-fluid">
  <div class="span7">
  <hr>
  </div>
</div>

[% FOREACH comment IN comments %]
<div class="row-fluid">
  <div class="span7 round date">
    [% comment.created %]
  </div>
</div>
<div class="row-fluid">
  <div class="palette palette-clouds span7 round" style="margin-bottom: 30px;">

    <br>
   [% comment.comment %]
  </div>
</div>
[% END %]


<form action="[% c.req.parameters.get('entry_id') %]/comment" method="post" accept-charset="utf-8">
    
  <div class="row-fluid">
    <div class="span7">
      <textarea name="comment" value="" placeholder="コメントを書く"></textarea>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span5"></div>
    <button type="submit" class="span2 btn btn-block btn-warning">Submit</button>
    
  </div>
</form>
[% END # WRAPPER %]
