[% WRAPPER 'diary_base.tt' %]

  <div class="splash">
    <div class="pure-g-r">
      <div class="pure-u-1-3">
        <h1></h1>
      </div>

      <div class="pure-u-2-3" >
        <div class="l-box splash-text">
          <h2 class="splash-subhead">
            [% diary.name %]
          </h2>
        </div>
      </div>

    </div>
  </div>

  <div class="pure-g-r">
    <div class="pure-u-1-3">
      <h2>日記一覧</h2>
    </div>

  <div class="pure-u-2-3" >

  <table class="pure-table">
    <thead>
        <tr>
            <th>entry_id</th>
            <th>title</th>
            <th>編集</th>
        </tr>
    </thead>

    <tbody>

    [% FOREACH entry IN entries %]

    <tr>
      <td>[% entry.entry_id %]</td>
      <td>[% entry.title %]</td>
      <td><a class="pure-button pure-button-xsmall" href="/diary/[% c.req.parameters.get('diary_id') %]/edit/entry/[% entry.entry_id %]" title="">edit</a></td>
    </tr>
    [% END %]
    </tbody>
  </table>


  </div>  
  </div>


[% END # WRAPPER %]
