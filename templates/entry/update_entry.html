[% WRAPPER 'diary_base.tt' %]
<h2>Edit Entry</h2>
<div class="row-fluid">
    <form class="pure-form span7" action="" method="post" accept-charset="utf-8">
    <h5>Title</h5>
    <hr>
    <input type="text" name="title" class="pure-u-1-2" value="[% entry.title %]">

    <h5>Body</h5>
    <hr>
    <textarea name="body" class="pure-u-1-2">[% entry.body %]</textarea>
    <button type="submit" class="btn btn-large btn-block btn-primary">Update</button>
</form>
</div>
[% END # WRAPPER %]
