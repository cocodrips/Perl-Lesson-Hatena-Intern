[% WRAPPER 'diary_base.tt' %]
<div class="row-fluid">
    <div class="span8">
        <div style="float:right">
            <a href="#add-entry-modal" class="tagsinput-add btn-warning" id="add-entry" role="button" data-toggle="modal" style="margin-top:20px;" href="#add"></a>
        </div>
        <h2>API/JSON TEST!</h2>
    </div>
</div>

<div id="contents" data-page="[% c.req.parameters.get('page') %]">
    [% c.req.parameters.get('page') %]

</div>

<div class="row-fluid" id="pager">
  <div class="span8" style="text-align: center;" >
    <div class="btn-toolbar">
    <div class="btn-group">
      <a class="btn btn-primary" id="prev-btn" style="display:none;">prev</a>
      [%- %]<a class="btn btn-primary active" id="current-page"><span id="page"></span></a>
      [%- %]<a class="btn btn-primary" id="next-btn">next</a>
    </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="add-entry-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form class="pure-form" action="entry/create" method="post" accept-charset="utf-8">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Create Entry</h3>
    </div>
    <div class="modal-body">
      <h5>Title</h5>
      <hr>
      <input type="text" name="entry_title" value="" placeholder="Diary name">

      <h5>内容</h5>
      <hr>
      <textarea name="entry_body" placeholder="内容をかく"></textarea>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary" id="add-entry-submit">Create</button>
    </div>
  </form>
</div>


<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/underscore-min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/jsontest.js"></script>



[% END # WRAPPER %]
