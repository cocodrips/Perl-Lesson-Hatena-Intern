[% WRAPPER 'diary_base.tt' %]
<div class="row-fluid">
    <div class="span8">
        <div style="float:right">
            <a class="tagsinput-add btn-warning" id="add-entry" role="button" data-toggle="modal" style="margin-top:20px" href="#add"></a>
        </div>
        <h2>API/JSON TEST!</h2>
    </div>
</div>


<div class="row-fluid">
    <button id="get-json-btn" class="span2 btn btn-large btn-block btn-warning">GET!</button>
</div>
<div id="contents" data-page="[% c.req.parameters.get('page') %]">
    [% c.req.parameters.get('page') %]

</div>

<div class="row-fluid" id="pager" style="display:none;" >
  <div class="span8" style="text-align: center;" >
    <div class="btn-toolbar">
    <div class="btn-group">
      <a class="btn btn-primary" id="prev-btn" style="display:none;">prev</a>
      [%- %]<a class="btn btn-primary active" id="current-page"><span id="page"></span></a>
      [%- %]<a class="btn btn-primary" id="next-btn">next</a>
    </div>
    </div>
  </div>
</div>



<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/underscore-min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/jsontest.js"></script>



[% END # WRAPPER %]
