[% WRAPPER 'diary_base.tt' %]
<h2>API/JSON TEST!</h2>
<div class="row-fluid">
    <button id="get-json-btn" class="span2 btn btn-large btn-block btn-warning">GET!</button>
</div>
<div id="contents">
</div>

<div class="row-fluid">
  <div class="span8" style="text-align: center;" >
    <div class="btn-toolbar">
    <div class="btn-group">
      [% IF c.req.parameters.get('page') > 1  %]
      <a class="btn btn-primary" href="/diary/[% c.req.parameters.get('diary_id') %]/entries?page=[% c.req.parameters.get('page') - 1 %]&limit=3">prev</a>
      [%- END %]
      [%- %]<a class="btn btn-primary active" href="#fakelink"><span id="page"></span></a>
      [%- %]<a class="btn btn-primary " href="/diary/[% c.req.parameters.get('diary_id') %]/entries?page=[% c.req.parameters.get('page') + 1 %]&limit=3">next</a>
    </div>
    </div>
  </div>
</div>



<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/jsontest.js"></script>

[% END # WRAPPER %]
